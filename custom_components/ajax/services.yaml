force_arm:
  name: Force Arm
  description: Force arm the security system, ignoring open sensors and problems.
  target:
    entity:
      integration: ajax
      domain: alarm_control_panel

force_arm_night:
  name: Force Arm Night Mode
  description: Force arm the security system in night mode, ignoring open sensors and problems.
  target:
    entity:
      integration: ajax
      domain: alarm_control_panel

generate_device_info:
  name: Generate Device Info
  description: Generate a JSON file with anonymized device information for debugging and support.

get_raw_device:
  name: Get Raw Device
  description: Get raw API JSON data for a device. Saves the complete API response to ajax_raw_device.json.
  fields:
    device:
      name: Device
      description: Select an Ajax device
      required: false
      selector:
        device:
          integration: ajax
    device_id:
      name: Device ID (Ajax)
      description: The Ajax device ID (e.g., 00B994ED)
      required: false
      example: "00B994ED"
      selector:
        text:
