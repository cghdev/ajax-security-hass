version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"

  # Maintain dependencies for Python (Home Assistant requirements)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "python"
    ignore:
      # Only update patch versions for grpcio and protobuf
      # to maintain compatibility with Home Assistant
      - dependency-name: "grpcio"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      - dependency-name: "protobuf"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
